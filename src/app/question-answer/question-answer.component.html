<div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Question Answer</mat-card-title>
        <mat-card-subtitle>questions posted today</mat-card-subtitle>
      </mat-card-header>
      <div align="end">
        <button mat-raised-button color="primary" style="margin: 5px 5px" (click)="openAnswerDialog()">
<!--          <mat-icon>plus</mat-icon>-->
          Create question
        </button>
      </div>
      <hr>
      <mat-card-content>
        <mat-list>
          <ng-template let-item let-last="last" ngFor [ngForOf]="messages">
              <mat-card>
                <mat-card-header>
                  <img matCardAvatar src="{{item.photo}}" alt="">
                  <mat-card-title>{{item.from}}</mat-card-title>
                  <mat-card-subtitle>Answered Sep 27 2017</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>{{item.subject}} - {{item.message}}</p>
                  <a href="javascript:;" class="mr-3">
                    <span matBadge="2" matBadgeOverlap="false">Answers</span>
                  </a>
                  <a href="javascript:;" class="mr-3 text-underline" (click)="goDetail(item)">
                    <span>Go detail</span>
                  </a>
                </mat-card-content>
              </mat-card>
          </ng-template>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-paginator
      class="example-card"
      [pageIndex]="pageIndex"
      [length]="pageLength"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
